<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
        <!-- Add the fonts from google -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive-layout.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <nav>
      <span id = "logo">tweeter</span>
      <div class = "navWriteTweet">
        <button type="button" id = "writeTweet"><b>Write</b> a new tweet <br><img id = "arrowButton" src="/styles/down-arrows.png"> </button>
      </div>
    </nav>
    <section class = "bodySection">
      <header class = "pageHeader">  
        <div class = "avatarImage">
            <img class = "image" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class = "userName">
          <h2 class = "name"><b>Your</b> Name</h2>
        </div>
      </header> 
      <main class="container mainContent">   
        <section id = "newTweetSection" class = "new-tweet"> 
          <h4  id = "errorMsg" class = "tweet-error"></h4>
          <h2>Compose tweet</h2>
          <form id="newTweetForm" action = "/tweets" method = "POST">
            <label for= "tweet-text">What are you humming about?</label>
            <textarea name= "text" id="tweet-text"></textarea>
            <div class="newTweet">
              <button id ="tweetButtonSubmit" type="submit">Tweet</button>
              <output class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- Section to hold all dynamically loaded tweets.-->
        <section id = "tweets-container"> 
          </section>
      </main>
    </section>
  </body>
</html>
